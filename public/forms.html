        <h2 class="section-title text-center mb-10">FORMS</h2>
        <div class="spacer-line border-primary">&nbsp;</div>
        <div class="spacer-2x">&nbsp;</div>
    </div><!-- / container -->

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <p class="lead mt-3 mb-3">DEFAULT FORM</p>
                <form class="validation-inner" id="form-validation">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="inputName" placeholder="Full Name" required>
                    </div><!-- / form-group -->
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="inputEmail" placeholder="Email" required>
                    </div><!-- / form-group -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" name="inputSubject" placeholder="Subject">
                    </div><!-- / form-group -->
                    <div class="form-group">
                        <textarea id="message" class="form-control" name="inputMessage" rows="5" placeholder="Message" required></textarea>
                    </div><!-- / form-group -->
                    <button type="submit" class="btn btn-md btn-primary btn-submit-auto">Send Message</button>
                </form>
            </div><!-- / col-sm-6 -->

            <div class="col-sm-6">
                <p class="lead mt-3 mb-3">FULLWIDTH FORM</p>
                <form class="validation-inner" id="form-validation2">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name2" name="inputName2" placeholder="Full Name" required>
                    </div><!-- / form-group -->
                    <div class="form-group">
                        <input type="email" class="form-control" id="email2" name="inputEmail2" placeholder="Email" required>
                    </div><!-- / form-group -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject2" name="inputSubject2" placeholder="Subject">
                    </div><!-- / form-group -->
                    <div class="form-group">
                        <textarea id="message2" class="form-control" name="inputMessage2" rows="5" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-md btn-primary btn-submit">Send Message</button> 
                </form><!-- / form-group -->
            </div><!-- / col-sm-6 -->
        </div><!-- / row -->

        <div class="spacer-2x">&nbsp;</div>

        <p class="lead mt-3 mb-3">FORMS WITH COLUMNS</p>
        <form class="validation-inner" id="form-validation3">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name3" name="inputName3" placeholder="Full Name" required>
                    </div><!-- / form-group -->
                    <div class="form-group">
                        <input type="email" class="form-control" id="email3" name="inputEmail3" placeholder="Email" required>
                    </div><!-- / form-group -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject3" name="inputSubject3" placeholder="Subject">
                    </div><!-- / form-group -->
                </div><!-- / column -->

                <div class="col-md-6">
                    <div class="form-group">
                        <textarea id="message3" class="form-control" name="inputMessage3" rows="5" placeholder="Message" style="max-height:116px" required></textarea>
                    </div><!-- / form-group -->
                    <button type="submit" class="btn btn-md btn-primary btn-submit">Send Message</button>
                </div><!-- / column -->
            </div><!-- / row -->
        </form>

        <div class="spacer-2x">&nbsp;</div>

        <!-- login-form -->
        <div class="row">
            <div class="col-sm-6">
                <p class="lead mt-3 mb-3">LOGIN FORM</p>
                <div class="card">
                    <div class="card-body">
                        <form class="validation-inner" id="login-form">
                            <h5 class="mb-40">Log In</h5>
                            <div class="form-group">
                                <input type="text" class="form-control" name="usernameLogin" placeholder="Username">
                            </div><!-- / form-group -->

                            <div class="form-group">
                                <input type="password" class="form-control" name="passwordLogin" placeholder="Password" required>
                            </div><!-- / form-group -->

                            <div class="row v-center mt-15">
                                <div class="col-lg-7 tablet-lg-top">
                                    <div class="checkbox checkbox-primary ml-5">
                                        <label class="hidden"><input type="checkbox"></label>
                                        <input id="checkbox1" type="checkbox">
                                        <label for="checkbox1"><span class="fw-light">Remember Me</span></label>
                                    </div><!-- / checkbox -->
                                </div><!-- / column -->
                                <div class="col-lg-5 text-right">
                                    <button type="submit" class="btn btn-md btn-primary tablet-lg-fw">Login</button>
                                </div><!-- / column -->
                            </div><!-- / row -->

                             <div class="mt-15">
                                 <a href="#x" class="forgot-password">Forgot your Password?</a>
                             </div><!-- / mt-15 -->

                        </form><!-- / login-form -->
                    </div><!-- / card-body -->
                </div><!-- / card -->
            </div><!-- / col-sm-6 -->

            <!-- register form -->
            <div class="col-sm-6">
                <p class="lead mt-3 mb-3">REGISTER FORM</p>
                <div class="card">
                    <div class="card-body">
                        <form class="validation-inner" id="register-form">
                            <h5 class="mb-40">Register</h5>
                            <div class="form-group">
                                <input type="email" class="form-control" name="emailRegister" placeholder="Email">
                            </div><!-- / form-group -->
                            <div class="form-group">
                                <input type="text" class="form-control" name="usernameRegister" placeholder="Username" required>
                            </div><!-- / form-group -->
                            <div class="form-group">
                                <input type="password" id="passwordRegister" class="form-control" name="passwordRegister" placeholder="Password">
                            </div><!-- / form-group -->
                            <div class="form-group">
                                <input type="password" class="form-control" name="passwordRegisterConfirm" placeholder="Confirm Password" required>
                            </div><!-- / form-group -->

                            <div class="row v-center">
                                <div class="col-lg-7 tablet-lg-top">
                                    <div class="checkbox checkbox-primary ml-5">
                                        <label class="hidden"><input type="checkbox"></label>
                                        <input id="checkbox2" type="checkbox">
                                        <label for="checkbox2"><span><a href="#x">Terms & Conditions</a></span></label>
                                    </div><!-- / checkbox -->
                                </div><!-- / column -->

                                <div class="col-lg-5 text-right">
                                    <button type="submit" class="btn btn-md btn-primary tablet-lg-fw">Register</button>
                                </div><!-- / column -->
                            </div><!-- / row -->
                        </form><!-- / register-form -->
                    </div><!-- / card-body -->
                </div><!-- / card -->
            </div><!-- col-sm-6 -->
        </div><!-- / row -->

        <div class="spacer-2x">&nbsp;</div>

        <p class="lead mt-3 mb-3">FORMS WITH VALIDATION</p>
        <div class="card">
            <div class="card-body">
                <form id="form-validation4">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Required *</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputRequired" placeholder="Required *">
                        </div><!-- / column -->
                    </div><!-- / row -->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Min Length</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputMinLength" placeholder="Enter minimum 8 characters">
                        </div><!-- / column -->
                    </div><!-- / row -->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Max Length</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputMaxLength" placeholder="Enter maximum 8 characters">
                        </div><!-- / column -->
                    </div><!-- / row -->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Range length</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputRangeLength" placeholder="Enter minimum 2 & maximum 6 characters" required>
                        </div><!-- / column -->
                    </div><!-- / row -->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Min Value</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputMinValue" placeholder="Enter number more than 8">
                        </div><!-- / column -->
                    </div><!-- / row -->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Max Value</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputMaxValue" placeholder="Enter number less than 6">
                        </div><!-- / column -->
                    </div><!-- / row -->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Range Value</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputRangeValue" placeholder="Enter number between 6 to 12">
                        </div><!-- / column -->
                    </div><!-- / row -->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputEmail" placeholder="Enter a valid email">
                        </div><!-- / column -->
                    </div><!-- / row -->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Password</label>
                        <div class="col-sm-10">
                            <input id="password" type="text" class="form-control" name="inputPassword" placeholder="Enter your password">
                        </div><!-- / column -->
                    </div><!-- / row -->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputPasswordConfirm" placeholder="Enter your password again">
                        </div><!-- / column -->
                    </div><!-- / row -->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">URL</label>
                        <div class="col-sm-10">
                            <input type="url" class="form-control" name="inputUrl" placeholder="Enter a valid URL" required>
                        </div><!-- / column -->
                    </div><!-- / row -->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Digit</label>
                        <div class="col-sm-10">
                            <input type="url" class="form-control" name="inputDigit" placeholder="Enter a Digit" required>
                        </div><!-- / column -->
                    </div><!-- / row -->
                    <button class="btn btn-primary btn-submit-auto mt-20">Submit</button>
                </form>
            </div><!-- / card-body -->
        </div><!-- / card -->
    </div><!-- / container -->
