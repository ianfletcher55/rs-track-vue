<script>
$('#default-carousel').owlCarousel({
    loop:true,
    margin:10,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
</script>

<script>
$('#carousel-navtext').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    dots:false,
    navText:["prev","next"],
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
</script>

<script>
$('#carousel-navicon').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    dots:false,
    navText:["<i class='fas fa-chevron-left'></i>","<i class='fas fa-chevron-right'></i>"],
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
</script>

<script>
$('#carousel-fullwidth').owlCarousel({
    loop:true,
    margin:10,
    nav:false,
    dots:true,
    items:1,
    animateIn: 'fadeIn',
    animateOut: 'fadeOut'
})
</script>

<script>
$('#carousel-controls').owlCarousel({
